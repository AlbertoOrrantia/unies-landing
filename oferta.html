<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Oferta Académica</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="oferta-body">
  <header class="oferta-header">
    <a href="index.html">
      <img src="images/unies_logo.png" alt="UNIES Logo" class="oferta-logo">
    </a>
    <h1 class="oferta-title">Oferta Académica</h1>
  </header>

  <main class="oferta-main">
    <h2 class="white-title">Licenciaturas</h2>
    <div class="pdf-grid">
      <div class="pdf-card">
        <img src="images/derecho_preview.png" alt="Preview Derecho" class="pdf-preview" />
        <a href="pdf/Derecho.pdf" target="_blank">Derecho</a>
      </div>
      <div class="pdf-card">
        <img src="images/educacion_preview.png" alt="Preview Educación" class="pdf-preview" />
        <a href="pdf/Educacion.pdf" target="_blank">Educación</a>
      </div>
      <div class="pdf-card">
        <img src="images/contaduria_preview.png" alt="Preview Contaduría" class="pdf-preview" />
        <a href="pdf/Contaduria.pdf" target="_blank">Contaduría</a>
      </div>
    </div>

    <h2 class="white-title">Maestría</h2>
    <div class="pdf-grid">
      <div class="pdf-card">
        <img src="images/administracion_preview.png" alt="Preview Administración" class="pdf-preview" />
        <a href="pdf/Administracion.pdf" target="_blank">Administración de Negocios</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <div class="map-embed">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3584.7133725209526!2d-103.430187!3d20.6905296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428aee7f87fc13a%3A0x7b4de047f48c0e29!2sUNIES!5e0!3m2!1ses!2smx!4v1716800000000"
            width="250"
            height="200"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
        <div class="contact">
          <strong>Unidad Internacional de Estudios Superiores</strong><br>
          Blvd. Díaz Ordaz #125 Fracc. Guadalajara C.P. 22115<br><br>
          <strong>Contacto:</strong><br>
          Adrián Castañeda<br>
          +52 664 121 6550
        </div>
      </div>
      <div class="social-icons">
        <div class="icon-wrapper"><img src="images/facebook.png" alt="Facebook" /></div>
        <div class="icon-wrapper"><img src="images/instagram.png" alt="Instagram" /></div>
        <div class="icon-wrapper"><img src="images/tiktok.png" alt="TikTok" /></div>
        <div class="icon-wrapper"><img src="images/whatsapp.png" alt="WhatsApp" /></div>
      </div>
    </div>
  </footer>
</body>
</html>
